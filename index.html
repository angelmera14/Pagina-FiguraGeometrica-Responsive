<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css" type="text/css">
    <link rel="icon" href="cifras.png">
    <title>Figuras Geometricas</title>
</head>
<body>
    <!--Encabezado-->
    <header class="header">
        <h1 class="header-title">Figuras Geometricas</h1>
        <p class="header-description">Calcular diferentes medidas de figuras geometricas como area y perimetro</p>
    </header>
    <!--Respuestas-->
    <div class="answer">
        <p id="result"></p>
    </div>
    <!--Seccion de cajas-->
    <section class="figure">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <P class="box-main__text">多Cuanto mide cada lado de tu cuadrado?</P>
                <input 
                class="box-main__input" 
                type="number" 
                name="inputSide" 
                id="inputSide"
                placeholder="Ingrese los lados"
                >
                <button class="box-main__btn" type="button" id="btnPerimSquare">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaSquare">Area</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <P class="box-main__text">多Cuanto mide cada lado de tu triangulo?</P>
                <input class="box-main__input" type="number" name="inputSide1" id="inputSide1" placeholder="Ingrese el lado 01">
                <input class="box-main__input" type="number" name="inputSide2" id="inputSide2" placeholder="Ingrese el lado 02">
                <input class="box-main__input" type="number" name="inputSide3" id="inputSide3" placeholder="Ingrese el lado 03">
                <button class="box-main__btn" type="button" id="btnPerimTriangle">Perimetro</button>

                <P class="box-main__text">多Cuanto mide cada lado de tu triangulo?</P>
                <input class="box-main__input" type="number" name="inputBase" id="inputBase" placeholder="Ingrese la base">
                <input class="box-main__input" type="number" name="inputHeight" id="inputHeight" placeholder="Ingrese la altura">
                <button class="box-main__btn" type="button" id="btnAreaTriangle">Area</button>
            </div>
        </div>
        <div class="box">
            <div class="box-header">
                <h2>Circulo</h2>
            </div> 
            <div class="box-main">
                <P class="box-main__text">多Cuanto mide el radio de tu circulo?</P>
                <input class="box-main__input" type="number" name="inputRadio" id="inputRadio" placeholder="Ingrese radio">
                <button class="box-main__btn" type="button" id="btnPerimCircle">Perimetro</button>
                <button class="box-main__btn" type="button" id="btnAreaCircle">Area</button>
                <button class="box-main__btn" type="button" id="btnDiamCircle">Diametro</button>
            </div>
        </div>
    </section>
    <script src="JS/geometric-min.js"></script>
</body>
</html>
